<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .recovery-container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .classButton {
            background-color: #120428;
            color: #fff;
        }

        .classButton:hover {
            background-color: #1f0751;
        }
    </style>
</head>
<body>

    <div class="recovery-container">
        <h2 class="text-center mb-4">Recuperar Senha</h2>
        <p class="text-center mb-4">Informe o e-mail cadastrado para redefinir sua senha.</p>

        <form onsubmit="return handleRecovery(event)">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit" class="btn classButton w-100">Enviar link de recuperação</button>
        </form>

        <div class="mt-3 text-center">
            <a href="index.html">Voltar ao Login</a>
        </div>
    </div>

    <script>
        function handleRecovery(event) {
            event.preventDefault();
            alert("Se este e-mail estiver cadastrado, você receberá um link para redefinir sua senha.");
            // Redirecionar ou tratar o envio real do e-mail aqui
        }
    </script>

</body>
</html>
