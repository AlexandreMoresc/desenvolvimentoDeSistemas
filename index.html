<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url(/fotoDeFundo.jpg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .classButton{
            background-color: #120428;
            color: #fff;
        }   
    </style>
</head>
<body>
    <p>QUERO COMER MERDA</p>
    <div class="login-container">
        <h2 class="text-center mb-4">Área de Login</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
            </div>
            <button href="/home.html" type="submit" class="btn classButton w-100"><a href="/home.html">Entrar</a></button>
        </form>
        <div class="mt-3 text-center">
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</body>
</html>
